<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site em HTML #01 - Curso JavaScript</title>
    <style>
        body {
            background-color: rgb(123, 172, 155);
            color: rgb(0, 0, 0);
            font: normal 16pt Arial;
            text-align: center;
        }
        h1 {
            color: rgb(7, 80, 7);
        }
        p{
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <img src="https://pbs.twimg.com/media/FSQUKJNWQAAWePE.jpg" alt="Burro do Shrek" width="230"> <!-- inserir imagem na página -->
    <script>
        alert("Olá, Mundo!"); // vai mostrar a mensagem digitada
        window.confirm("Está gostando de JS?"); // vai perguntar se você está gostando
        window.prompt("Qual é o seu nome?"); // vai perguntar o nome
    </script>
</body>
</html>
