<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site em HTML #03 - Curso JavaScript</title>
    <style>
        body {
            background-color: rgb(123, 172, 155);
            color: rgb(0, 0, 0); /* comentário em CSS */
            font: normal 16pt Arial;
            text-align: center;
        }
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- isso é um comentario em HTML -->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) // conversão de string para number
        var n2 = Number(window.prompt('Digite um outro número:')) // conversão de string para number
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // template string
        // number + number para adição
        // string + string para concatenação
    </script>
</body>
</html>
