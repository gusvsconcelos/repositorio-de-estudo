<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls autoplay loop width="560" poster="midia/thumbnail.jpg">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.mkv" type="video/x-matroska">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>Infelizmente seu navegador não possui compatibilidade com reprodução de vídeos</p>
    </video>
    <!-- ESSE METÓDO DE HOSPEDAGEM (LOCAL) CONSOME MUITO TRÁFEGO DE DADOS E PODE PESAR NO CUSTO DE HOSPEDAGEM DO SITE -->

    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo está hospedado nos servidores da Google</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IGTJyeSGrzI?si=oms89vwx96OQL3Eu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- ESSE METÓDO DE HOSPEDAGEM (EXTERNA) NÃO CONSOME TRÁFEGO DE DADOS DO SEU SEVIDOR, PORTANTO, É O METÓDO PREFERÍVEL QUANDO SE LEVA EM CONSIDERAÇÃO O CUSTO DO SERVIDOR -->

    <h1>Vídeos do Vimeo</h1>
    <p>Funciona de forma parecida com a integração dos vídeos do YouTube</p>
    <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
